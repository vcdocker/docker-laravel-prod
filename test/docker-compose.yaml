version: '3'
services:

  # The Application
  php:
    build:
      context: ./.docker/
      dockerfile: php72.dockerfile
    working_dir: /var/www/laravel/
    volumes:
      - ./:/var/www/laravel/

  # The Web Server
  nginx:
    build:
      context: ./.docker/
      dockerfile: nginx.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www/laravel/
    ports:
      - 8080:80

  # The Database
  database:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=laravel"
      - "MYSQL_USER=laravel"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - "PMA_HOST=database"
      - "PMA_PORT=3306"
    ports:
      - "8081:80"

volumes:
  dbdata:
